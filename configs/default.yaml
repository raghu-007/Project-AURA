# ═══════════════════════════════════════════════════════════════
# Project-AURA — Default Simulation Configuration
# ═══════════════════════════════════════════════════════════════

world:
  width: 80
  height: 60
  tick_speed: 0.1          # seconds between ticks (0 = max speed)
  day_length: 100          # ticks per full day/night cycle
  season_length: 500       # ticks per season

fauna:
  initial_herbivores: 30
  initial_predators: 8
  initial_omnivores: 5
  vision_radius: 6
  max_age: 800
  reproduction_threshold: 75   # energy needed to reproduce
  reproduction_cost: 40
  mutation_rate: 0.1           # genetic mutation strength
  energy_per_tick: -0.3        # base metabolism cost
  herbivore:
    speed: 1.0
    size: 1.0
    energy_from_flora: 25
  predator:
    speed: 1.5
    size: 1.5
    energy_from_prey: 50
    hunt_success_rate: 0.4
  omnivore:
    speed: 1.2
    size: 1.2
    energy_from_flora: 15
    energy_from_prey: 30
    hunt_success_rate: 0.25

flora:
  initial_grass: 200
  initial_bushes: 60
  initial_trees: 20
  spread_probability: 0.02
  growth_rate: 1.0
  max_density: 0.6            # max fraction of cells with flora
  grass:
    energy: 10
    growth_ticks: 20
    max_age: 200
  bush:
    energy: 25
    growth_ticks: 60
    max_age: 500
  tree:
    energy: 50
    growth_ticks: 150
    max_age: 1500

ecosystem:
  nutrient_recovery_rate: 0.01
  rain_probability: 0.005
  drought_probability: 0.002
  storm_probability: 0.001
  rain_boost: 2.0
  drought_penalty: 0.3

server:
  host: "0.0.0.0"
  port: 8765
  broadcast_interval: 2       # send state every N ticks
